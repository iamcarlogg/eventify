<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>EVENTIFY</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-[url('/src/images/folk-pattern.png')] bg-opacity-50 bg-repeat min-h-screen flex flex-col">
    <!-- Header -->
    <div class="w-full bg-primary p-2 flex justify-between items-center">
        <h1 class="font-black text-2xl sm: md:text-3xl lg:text-4xl text-panel_color"><a href="">EVENTIFY</a></h1>
        <div class="relative">
            <button id="menu-button" class="flex ml-auto">
                <span class="material-icons text-white">menu</span>
            </button>
            <div id="menu" class="absolute right-0 mt-2 w-48 bg-primary rounded-lg shadow-lg hidden">
                <a href="#" class="block px-4 py-2 text-white text-xl border-t border-white rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Home</a>
                <a href="#" class="block px-4 py-2 text-white text-xl border-t border-white rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">About</a>
                <a href="#" class="block px-4 py-2 text-white text-xl  border-t border-white rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Contact</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex justify-center items-center bg-primary bg-opacity-50">
        <div class="w-4/5 sm:w-2/3 md:w-1/2 lg:w-1/3 bg-secondary rounded-xl shadow-lg">
            <!-- Title -->
            <div class="bg-secondary text-center rounded-t-xl py-2">
                <h2 class="text-white font-black text-2xl md:text-3xl">LOGIN</h2>
            </div>

            <!-- Form Content -->
            <div class="bg-primary rounded-b-xl p-6 flex flex-col items-center justify-center space-y-4">
                <h2 class="text-white font-light">New to Eventify? <a href="/src/register/register.html" class="font-bold underline">Register</a></h2>

                <!-- Login Form -->
                <form action="" class="w-full flex flex-col gap-4">
                    <div>
                        <label for="username" class="block text-white mb-1">Username</label>
                        <input class="w-full rounded-sm h-10 p-3" type="text" id="username" placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="block text-white mb-1">Password</label>
                        <input class="w-full rounded-sm h-10 p-3" type="password" id="password" placeholder="Password">
                    </div>
                    <a href="#" class="text-white font-light underline self-end">Forgot Password?</a>
                    <button class="w-full bg-buttons rounded-xl py-2 my-2 font-bold text-white hover:bg-opacity-80 transition">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
