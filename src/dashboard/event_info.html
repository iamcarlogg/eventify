<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body class="bg-[url('/src/images/folk-pattern.png')] bg-opacity-50 bg-repeat min-h-screen flex flex-col">
   
 <!-- Header -->
 <div class="w-full bg-primary p-2 flex justify-between items-center">
    <div class="relative">
        <button id="menu-button" class="flex ml-auto">
            <span class="material-icons text-white">menu</span>
        </button>
        <div id="menu" class="fixed inset-0 right-0 mt-2 w-48 h-full bg-primary rounded-lg shadow-lg text-center hidden transition-transform duration-300">
            <div class="flex flex-col items-center gap-2 justify-center text-center py-2">
                <img class="" src="./images/gato_bar.png" alt="">
          
            </div>
            <a href="#" class="block px-4 py-2 text-white text-xl rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Home</a>
            <a href="#" class="block px-4 py-2 text-white text-xl rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Eventos</a>
            <a href="#" class="block px-4 py-2 text-white text-xl  rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Gestion de Eventos</a>
            <a href="#" class="block px-4 py-2 text-white text-xl  rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Gestion de Usuarios</a>
            <a href="#" class="block px-4 py-2 text-white text-xl  rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Estadisticas</a>
            <a href="#" class="block px-4 py-2 text-white text-xl  rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Configuracion</a>



        </div>
    </div>
    <div >
        <button class="rounded-full bg-buttons p-2 "><img class="object-scale-down w-5 h-5 " src="./images/Gato_icon.png" alt=""></button>
        <button class="material-icons text-white text-xl p-2 m-auto hover:scale-105 transition-transform duration-300"><span>logout</span></button>
    </div>


</div>
<!-- AQUI TERMINA EL HEADER Y TODO SU CONTENIDO -->

    <!-- Main Content -->
    <div class="flex-grow flex justify-center items-center bg-primary bg-opacity-50">
        <div class="w-4/5 h-auto flex flex-col  items-center gap-4 justify-center bg-primary rounded-xl p-4 ">
            <h1 class="text-2xl text-white font-bold uppercase">Informacion Evento</h1>
            <template id="event_info">
                <div id="event_info_container" class="bg-panel_color flex flex-col p-2 w-1/3 justify-center text-center rounded-md">
                    <h2 id="event_title">Title</h2>
                    <p id="event_description">Description</p>
                    <p id="event_date">Date</p>
                    <p id="event_time">Time</p>
                    <p id="event_location">Location</p>
                </div>
            </template>
             <div  class="flex flex-row gap-2 w-full justify-center items-center text-white aling-center">
                <button id="edit_event" class="w-1/6 h-auto rounded-xl bg-buttons"><span class="material-icons">edit</span></button>
                <button id="delete_event" class="w-1/6 h-auto rounded-xl bg-red"><span class="material-icons">delete</span></button>
             </div>

        </div>
    </div>
    <!-- AQUI EMPIEZAN LOS SCRIPTS PARA QUE FUNCIONEN LA  NAVBAR Y EL MENU -->
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
        window.addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            var menuButton = document.getElementById('menu-button');
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
