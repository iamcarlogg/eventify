<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>EVENTIFY</title>
</head>
<body class="bg-[url('/src/images/folk-pattern.png')] bg-opacity-50 bg-repeat min-h-screen flex flex-col">
    <!-- Header -->
    <div class="w-full bg-primary p-2 flex justify-center">
        <h1 class="font-black text-2xl md:text-3xl lg:text-4xl text-panel_color"><a href="../index.html">EVENTIFY</a></h1>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex justify-center items-center bg-primary bg-opacity-50">
        <div class="w-11/12 sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 bg-secondary rounded-xl shadow-lg">
            <!-- Title -->
            <div class="bg-secondary text-center rounded-t-xl py-4">
                <h2 class="text-white font-black text-2xl md:text-3xl">REGISTER</h2>
            </div>

            <!-- Form -->
            <div class="bg-primary rounded-b-xl p-6 flex flex-col">
                <form action="" class="space-y-4">
                    <div>
                        <label for="fname" class="block text-white mb-1">Full Name</label>
                        <input class="w-full rounded-sm h-10 p-3" type="text" id="fname" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-white mb-1">E-Mail</label>
                        <input class="w-full rounded-sm h-10 p-3" type="email" id="email" placeholder="john@mail.com">
                    </div>
                    <div>
                        <label for="password" class="block text-white mb-1">Password</label>
                        <input class="w-full rounded-sm h-10 p-3" type="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-white mb-1">Confirm Password</label>
                        <input class="w-full rounded-sm h-10 p-3" type="password" id="confirm-password" placeholder="Confirm password">
                    </div>
                    <button class="w-full bg-buttons rounded-xl py-2 font-bold text-white hover:scale-105  transition-transform">REGISTER</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
