<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTIFY</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-[url('/src/images/folk-pattern.png')] bg-opacity-50 bg-repeat min-h-screen flex flex-col">
    <!-- Header -->
 <!-- Header -->
 <div class="w-full bg-primary p-2 flex justify-between items-center">
    <div class="relative">
        <button id="menu-button" class="flex ml-auto">
            <span class="material-icons text-white">menu</span>
        </button>
        <div id="menu" class="fixed inset-0 right-0 mt-2 w-48 h-full bg-primary rounded-lg shadow-lg text-center hidden transition-transform duration-300">
            <div class="flex flex-col items-center gap-2 justify-center text-center py-2">
                <img src="./images/Gato_icon1x.png" alt="">
                <h1 class="text-2xl text-white font-bold ">EVENTIFY</h1>
            </div>
            <a href="#" class="block px-4 py-2 text-white text-xl border-t border-white rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Home</a>
            <a href="#" class="block px-4 py-2 text-white text-xl border-t border-white rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">About</a>
            <a href="#" class="block px-4 py-2 text-white text-xl  border-t border-white rounded-md hover:bg-secondary hover:rounded-md transition-transform duration-">Contact</a>
        </div>
    </div>
    <h1 class="font-black text-2xl sm: md:text-3xl lg:text-4xl text-panel_color"><a href="">EVENTIFY</a></h1>

</div>

    <!-- Main Content -->
    <div class="flex-grow flex justify-center items-center bg-primary bg-opacity-50">
        <div class="w-4/5 sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 bg-secondary rounded-xl p-6 flex flex-col items-center justify-center text-center">
            <!-- Image and Title -->
            <div class="flex flex-col items-center gap-4 mb-4">
                <img class="w-40 h-38 p-2" src="./images/Gato_icon1x.png" alt="imagen gato">
                <h1 class="text-white text-3xl font-black md:text-4xl">Eventify</h1>
            </div>

            <!-- Description -->
            <p class="px-4 text-white text-xl md:text-2xl font-light">
                Somos eventify, donde coordinar tus eventos nunca había sido tan fácil.
            </p>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 mt-6">
                <a href="/src/register/register.html" class="bg-buttons rounded-xl px-6 py-3 font-bold text-white hover:bg-opacity-80 transition">REGÍSTRATE</a>
                <a href="/src/login/login.html" class="bg-buttons rounded-xl px-6 py-3 font-bold text-white hover:bg-opacity-80 transition">INICIA SESIÓN</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
        window.addEventListener('click', function(event) {
            var menu = document.getElementById('menu');
            var menuButton = document.getElementById('menu-button');
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
